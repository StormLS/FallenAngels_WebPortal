        <script>
            function toggleLabels()
            {
                const lblCollection = document.getElementsByClassName("labels");
                const inpBoxes = document.getElementsByClassName("inputBoxes");
                //lblCollection.style="display: inline;"
                for (let i = 0; i < lblCollection.length; i++) 
                {
                    lblCollection[i].style = "display: inline;";
                    inpBoxes[i].style="display: none";

                }
                
            }
            function toggleBoxes()
            {
                const lblCollection = document.getElementsByClassName("labels");
                const inpBoxes = document.getElementsByClassName("inputBoxes");
                //lblCollection.style="display: inline;"
                for (let i = 0; i < lblCollection.length; i++) 
                {
                    lblCollection[i].style = "display: none;";
                    inpBoxes[i].style="display: inline";

                }

            }
        </script>
